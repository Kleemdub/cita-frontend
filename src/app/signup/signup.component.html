<p>
  signup works!
</p>

<form (ngSubmit)="signupSubmit()">
  <label>
    Nickname:
    <input type="text" [(ngModel)]="formSignupCreds.nickname" name="nickname" />
  </label>
  <br/>
  <label>
    Email:
    <input type="email" [(ngModel)]="formSignupCreds.email" name="email" />
  </label>
  <br/>
  <label>
    Password:
    <input type="password" [(ngModel)]="formSignupCreds.password" name="password" />
  </label>
  <label>
    Confirm your password:
    <input type="password" name="confirmPassword" />
  </label>

  <button>Sign Up</button>
</form>
